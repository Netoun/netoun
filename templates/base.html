<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Netoun ©️</title>
  <script async defer data-domain="netoun.com" src="https://plausible.io/js/plausible.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ get_url(path="style.css") }}">
</head>

<body>
  <div class="app">
    <nav class="nav">
      <a {% if current_path == "/" %}class="nav_item active"{% else %}class="nav_item"{% endif %} href="/">
        <img src="/hello.png">
      </a>
      <div>
        <a {% if current_path is starting_with("/about") %}class="nav_item active"{% else %}class="nav_item"{% endif %} href="/about"> <span> About me </span> </a>
      </div>
    </nav>
    <main class="container">
      {% block content %} {% endblock %}
    </main>
    <footer class="footer">
      <span class="copyright">©</span>&nbsp;2021 - Nantes
    </footer>
  </div>
</body>

</html>
