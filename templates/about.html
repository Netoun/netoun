{% extends "base.html" %}

{% block content %}
    <div class="flex flex-col m-auto text-white p-10 w-2/3">
        <h1 class="font-semibold font-sans text-5xl lg:text-5xl md:text-9xl m-6 ml-10">{{ section.title }}</h1>
        <div class="content"> {{ section.content | safe }} </div>
    
        {% for page in section.pages %}
            <div class="mt-4">
                <h1 class="font-semibold font-sans text-3xl lg:text-3xl md:text-6xl m-6">{{ page.title }}</h1>
                {{ page.content | safe }}
            </div>
        {% endfor %}
    </div>
{% endblock content %}
