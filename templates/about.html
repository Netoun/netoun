{% extends "base.html" %}

{% block content %}
  <div class="about">
    <div class="content">
        <h1 class="content-title">{{ section.title }}</h1>
        <div class="content-resume"> {{ section.content | safe }} </div>
        {% for page in section.pages %}
        <div class="content-block">
            <h1 class="content-block-title">{{ page.title }}</h1>
            {{ page.content | safe }}
        </div>
        {% endfor %}
    </div>
  </div>
{% endblock content %}
